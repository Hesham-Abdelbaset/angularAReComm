<div class="card my-3 shadow bg-body-tertiary rounded p-2">
  <div class="item">
    <div routerLink="/details/{{ data.id }}">
      <div class="img-box">
        <img class="card-img-top p-3" src="{{ data.image }}" alt="" />
      </div>
      <div class="card-body">
        <h6 class="py-2 card-title">
          {{ data.title.substr(0, 20) }}
        </h6>
        <p
          class="py-2 mt-3 card-text"
          style="min-height: 50px; max-height: 50px; overflow: hidden"
        >
          {{ data.description.substr(0, 20) }} ...
        </p>
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center px-1">
      <button
        class="btn btn-success main-add-to-cart"
        (click)="add(); addbtn = false"
      >
        Add to card
        <!-- {{ addbtn == false ? "add to cart" : "in cart !" }} -->

          $(function () {

            });
          });
        </script> -->
      </button>

        >
          Add
        </button>
      </div> -->
      <span>{{ data.price }} LE</span>
    </div>
  </div>
</div>
