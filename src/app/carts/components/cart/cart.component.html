<section class="py-5 text-center">
  <div class="container">
    <div
      class="row align-items-center border py-3 mb-3"
      *ngFor="let item of cartProducts; let index = index"
    >
      <div class="col-lg-3">
        <img
          class="card-img img-fluid"
          style="width: 150px; height: 150px"
          src="{{ item.item.image }}"
          alt="Card image cap"
          id="product-detail"
        />
        <div class="py-2">
          <!-- <h5 class="text-muted">Name</h5> -->
          <h6>{{ item.item.title.substr(0, 20) }} ...</h6>
        </div>
      </div>
      <div class="col-lg-2">
        <h5 class="text-muted">Price</h5>
        <p class="text-muted">
          <strong>{{ item.item.price }}</strong>
        </p>
      </div>
      <div class="col-lg-3">
        <h5 class="text-muted">Total</h5>
        <p id="theTot">
          {{ item.item.price.toFixed(2) * item.quantity.toFixed(2) }} L.E
        </p>
      </div>
      <div class="col-lg-2">
        <div class="">
          <h5 class="text-muted text-center">Quantity</h5>
          <ul class="list-inline">
            <li class="list-inline-item">
              <span
                class="btn btn-success"
                id="btn-minus"
                (click)="minusAmount(index)"
                >-</span
              >
            </li>
            <li class="list-inline-item" style="width: 50px">
              <input
                class="w-100 text-center"
                name="product-quanity"
                id="product-quanity"
                value="1"
                (change)="detectChanges()"
                [(ngModel)]="item.quantity"
              />
            </li>
            <li class="list-inline-item">
              <span class="btn btn-success" (click)="addAmount(index)">+</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-lg-2">
        <ul class="list-inline">
          <h6 class="text-muted">Action</h6>
          <li class="list-inline-item">
            <button
              class="btn btn-danger deleteProduct"
              (click)="deleteProduct(index)"
            >
              Delete
            </button>
          </li>
        </ul>
      </div>
    </div>
    <div class="">
      <h4>Last Total</h4>
      <p>
        <span class="border"> {{ total.toFixed(2) }} LE</span>
      </p>
    </div>
    <div class="actions">
      <button class="btn btn-danger" (click)="clearCart()">Clear Cart</button>
    </div>
  </div>
</section>
